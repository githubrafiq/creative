{% extends 'assignment_01/base.html' %}
{% load static %}
{% block content %}
<h1 class="text-center">Assignment-01: Python List Exercise</h1>
<hr>
<h4>How do you want to create a list?</h4>
<form method="post">
    {% csrf_token %}
    <div class="form-check form-switch">
        <input class="form-check-input" type="radio" id="fixed" name="choice" value="fixed">
        <label class="form-check-label" for="fixed">Fixed value type</label>
      </div>
      <div class="form-check form-switch">
          <input class="form-check-input" type="radio" id="range" name="choice" value="range">
          <label class="form-check-label" for="range">Range input type</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="radio" id="random" name="choice" value="random">
            <label class="form-check-label" for="random">Random input type</label>
          </div>

          <input class="btn btn-outline-success" type="submit" value="Next">
</form>

<div id="back" style="margin-top: 100px">
  <a class="btn btn-outline-info mt-2" href="{% url 'python' %}">Back to Assignments</a>
</div>

{% endblock %}
